<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      td,
      th {
        text-align: center;
      }
      #yellow {
        background-color: rgb(237, 237, 182);
      }
      #green {
        background-color: rgb(174, 231, 174);
      }
      #purple {
        background-color: rgb(165, 185, 245);
      }
    </style>
  </head>
  <body>
    <table border="2" cellspacing="3">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" id="yellow">8:00 AM</td>
        <td rowspan="2" id="purple">5:00 PM</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="6">Tuesday</td>
        <td id="yellow" rowspan="2">8:00 AM</td>
        <td id="yellow" rowspan="2">11:00 AM</td>
        <td
          rowspan="3"
          style="
            position: absolute;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-right: 148px;
          "
        >
          X Path
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td id="yellow" rowspan="2">11:00 AM</td>
        <td id="green" rowspan="2">2:00 PM</td>
      </tr>
      <tr>
        <td
          rowspan="3"
          style="
            position: absolute;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-right: 50px;
            margin-top: 10px;
          "
        >
          XSL Transformations
        </td>
      </tr>
      <tr>
        <td id="green" rowspan="2">2:00 PM</td>
        <td id="purple" rowspan="2">5:00 PM</td>
      </tr>
      <tr></tr>
      <tr>
        <td>Wednesday</td>
        <td id="yellow">8:00 AM</td>
        <td id="green">12:00 PM</td>
        <td>XSL Formatting objects</td>
      </tr>
    </table>
  </body>
</html>
