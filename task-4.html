<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="submit.html">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter your name" required /><br />
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="Enter your E-mail" required  /><br />
      <label for="contact">Contact Number</label>
      <input
        type="text"
        name="contact"
        placeholder="Enter Contact Number"  required 
      /><br />
      <label for="gender">Gender</label>
      <select name="gender" >
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br />
      <label for="date">Date of Birth</label>
      <input type="date" /><br />
      Rating
      <input type="radio" name="rating" id="1" value="1" />
      <label for="rating">1</label>
      <input type="radio" name="rating" id="2" value="2" />
      <label for="rating">2</label>
      <input type="radio" name="rating" id="3" value="3" />
      <label for="rating">3</label>
      <input type="radio" name="rating" id="4" value="4" />
      <label for="rating">4</label>
      <input type="radio" name="rating" id="5" value="5" />
      <label for="rating">5</label><br>
      <label for="msg">Enter your Message</label><br>
      <textarea name="msg"  cols="30" rows="5" placeholder="Enter your message"></textarea><br>
      <input type="submit" value="Send">
      <input type="reset"><br>
      <a href="https://www.youtube.com" target="_blank"> <img src="images/youtube.png" alt="YoutubeLogo" height="75px"></a>
      <a href="https://www.instagram.com"  target="_blank"><img src="images/instagram.png" alt="instaLogo" height="75px"></a>
      <a href="https://www.telegram.org"  target="_blank"><img src="images/telegram.png" alt="telegramLogo" height="75px"></a>
    </form>
  </body>
</html>
