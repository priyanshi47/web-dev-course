<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="warpper w-screen h-screen bg-black relative"></div>
     <div class="circle1 rounded-full w-[150px] h-[150px] bg-red-500 absolute top-10 left-[30%]  z-20 "></div>
     <div class="box bg-transparent border-[#7b7a7a] border-2  rounded-md w-[350px] h-[400px] absolute top-[15%] left-[35%] backdrop-blur-md z-40">
      <div class="img flex ">
        <img src="profile.jpg" alt="error" class=" rounded-full h-[200px] w-[195px] mt-[5%] ml-[23%] items-center justify-center ">
      </div>
       
        <h1 class=" text-[white] mt-[10px] ml-[25%] text-3xl font-bold">Priyanshi Setia</h1>
        <p class="text-[#888686] font-bold ml-[35%] mt-[5%]">Web- Developer</p>

        <button class="text-[white] border-2 border-[#7b7a7a] ml-[5%] mt-[3%] p-2 hover:bg-white hover:text-[black]" onclick="openModal()">
          <i class="fa fa-share"></i> Share my Profile</button>
          <button class="text-[white] border-2 border-[#7b7a7a] ml-10 p-2 hover:bg-white hover:text-[black]" >Follow Me</button>
     </div>
     <div class="circle2 rounded-full w-[150px] h-[150px] bg-blue-400 absolute bottom-[10%] right-[35%] z-20 "></div>

     <div class="modal absolute top-[35%] left-[30%] z-50 w-[500px] h-[220px] bg-transparent border-2 border-[#7b7a7a] backdrop-blur-md rounded-md text-[white]">
        <p class="text-[white] font-bold text-[32px] p-2 inline-block" >Share my Profile</p>
        <i class="fa fa-close ml-[150px] " style="font-size:36px" onclick="closeModal()"></i>
        <hr>
        <p class="text-[white]  text-[24px] p-2 inline-block">Share this via</p>
        <div class="icons flex justify-evenly mt-[20px]">
          <a href="#"><i class="fa fa-facebook  w-[42px] border-2 rounded-full  border-blue-700 p-2" style="font-size:32px;color:rgb(34, 0, 255)"></i></a>
          <a href="#"><i class="fa fa-instagram  border-2 rounded-full  border-rose-600 p-2" style="font-size:32px;color:rgb(255, 0, 111)"></i></a>
          <a href="#"><i class="fa fa-twitter border-2 rounded-full  border-blue-200 p-2" style="font-size:32px;color:rgb(0, 200, 255)"></i></a>
          <a href="#"><i class="fa fa-snapchat   border-2 rounded-full  border-yellow-300 p-2" style="font-size:32px;color:rgb(255, 234, 0)"></i></a>
          <a href="#"><i class="fa fa-telegram  border-2 rounded-full  border-blue-500 p-2" style="font-size:32px;color:rgb(0, 179, 255)"></i></a>
        </div>
     </div>
     <div class="overlay" onclick="closeModal()"></div>
     <script src="script.js"></script>
</body>
</html>
